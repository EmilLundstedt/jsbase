


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/main.css">
  
</head>
<body>

    <div id="page-container">
 <header>
                 <h1> Incident Handler 1.0</h1>
                 
            </header>
        <div id="content-wrap">
           
            <div id="loggedOut">
                <input id="txtEmail" type="email" placeholder="Email">
                <input id="txtPassword" type="password" placeholder="Password">
                <div class="buttoncontainer">
                <button id="btnLogin" class="btn btn-action"> Log in</button>
                <button id="btnSignin" class="btn btn-secondary"> Register </button>
                </div>
            
            </div>
            <div id="loggedIn">
            <div class="container1">
                <p id="userInfo"> uppgifter om personen </p>
                <button id="btnLogout" class="btn btn-secondary"> Log out</button>
            </div>
          
            <div class="container" id="container" >
                <button id="add_incident_btn"> Add Incident </button>
                 
               
                <form id="submitform">
                    <div id="crosscontainer">
                        <div id="cross"> x </div>
                    </div>
                    <label>Title: </label>
                    <input type="text"  autocomplete="off" id="message-title" name="fname" placeholder="Title">

                    <label>Description: </label>   
                    <textarea type="text" autocomplete="off" id="messagebox" name="messagebox">  </textarea>
                    
                    <label>Importance: </label>
                    <select id="importance" name="subject" value="1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option> 
                        </select>

                       <button id="submit_incident_btn"> Submit </button>
                </form>
                
                
               </div> 
               
                   <ul id="incident-list" class="card"></ul>
              
             

        </div>
    </div>
       



    
    


<script src="dist/bundle.js" defer></script>
</body>
</html>
